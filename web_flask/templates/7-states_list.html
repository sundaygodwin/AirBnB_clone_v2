<!DOCTYPE html>
<HTML lang="en">
  <head>
    <meta charset="utf-8">
    <title>HBNB</title>
  </head>

  <BODY>
    <H1>States</H1>
    <UL>
    {% for state in states.values()|sort(attribute="name") %}
      <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
    {% endfor %}
    </UL>
  </BODY>
</HTML>
